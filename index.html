<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Temperature Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="margin: 12% auto 0 auto;height:400px;width:35%;background-color:#a1bdec;padding-top:2%;border-radius:20px;">
        <h1 class="text-center" style="margin-bottom: 15%;">Temperature Converter</h1>
        <div style="padding: 0 5% 0 5%;">
        <form onsubmit="calling(); return false">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <label for="deg" style="font-family: 'Dongle', sans-serif;font-size:30px;">Degrees: </label>
                        <input type="number" id="deg" name="deg" style="padding-left: 15px;" placeholder="Enter: ">
                    </div>
                    <div class="col-6">
                        <label for="cat" style="font-family: 'Dongle', sans-serif;font-size:30px;">Type: </label>
                        <select id="cat" style="width: 70%;">
                            <option value="no" id="cel">Select the Options</option>
                            <option value="celsius" id="cel">Celsius</option>
                            <option value="Fahrenheit" id="far">Fahrenheit</option>
                        </select>
                    </div>
                </div>
            </div><br><br>
            <div class="col-12 text-center">
                <input type="submit" id="sub" value="Convert">
            </div>
            
        </form>
        </div><br>
        <div class="text-center">
            <p id="res" style="font-family: 'Dongle', sans-serif;font-size:2.5rem;">Result:</p>
        </div>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
